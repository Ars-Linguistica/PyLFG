<!DOCTYPE html>
<html>
<head>
    <title>PyLFG Web Interface</title>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.3.0/dist/htmx.min.js"></script>
</head>
<body>
    <div>
        <h1>Interactive Prompt</h1>
        <input hx-post="/analyze" hx-target="#result" placeholder="Enter sentence or command">
    </div>
    <div>
        <h1>Production Rules</h1>
        <input hx-post="/add_rule" hx-target="#rule_list" placeholder="Enter production rule (e.g. NP â†’ Det N {c-structure constraints})">
        <button hx-post="/edit_rule" hx-target="#rule_list">Edit Rule</button>
        <button hx-post="/delete_rule" hx-target="#rule_list">Delete Rule</button>
        <ul id="rule_list"></ul>
    </div>
    <div>
        <h1>Lexicon Entries</h1>
        <input hx-post="/add_entry" hx-target="#lexicon_list" placeholder="Enter lexicon entry (e.g. cat.n {c-structure constraints})">
        <button hx-post="/edit_entry" hx-target="#lexicon_list">Edit Entry</button>
        <button hx-post="/delete_entry" hx-target="#lexicon_list">Delete Entry</button>
        <ul id="lexicon_list"></ul>
    </>
    </div>
    <div>
        <h1>Parse Tree</h1>
        <div id="parse_tree"></div>
    </div>
    <div>
        <h1>F-Structure</h1>
        <div id="f_structure"></div>
    </div>
    <div>
        <h1>E-Structure</h1>
        <div id="e_structure"></div>
    </div>
    <div>
        <h1>Constraints</h1>
        <input hx-post="/add_constraint" hx-target="#constraint_list" placeholder="Enter constraint (e.g. NP.c-structure = NP.f-structure)">
        <button hx-post="/edit_constraint" hx-target="#constraint_list">Edit Constraint</button>
        <button hx-post="/delete_constraint" hx-target="#constraint_list">Delete Constraint</button>
        <ul id="constraint_list"></ul>
    </div>
    <div id="result"></div>
</body>
</html>
